<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./index.css">
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/date-fns/1.30.1/date_fns.min.js" integrity="sha512-F+u8eWHrfY8Xw9BLzZ8rG/0wIvs0y+JyRJrXjp3VjtFPylAEEGwKbua5Ip/oiVhaTDaDs4eU2Xtsxjs/9ag2bQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <title>Covid DashBoard 2.0</title>
</head>
<style>
    body{
        padding: 0px;
        margin: 0px;
    }

    h1,h2,h3,h4,h5,h6,p{
        padding: 0px;
        margin: 0px;
    }

    *{
        box-sizing: border-box;
    }
    
    .header{
        height: 10vh;
        width: 100vw;
        background-color: rgb(39, 39, 39);
    }
</style>
<body>
    <header class="header">
        <nav class="nav">
            <a href="/">Home</a>
        </nav>
    </header>
    <main class="main">
        <section class="section-form">
            <article class="article-form">
                
                    <div>
                        <label>Data Inicial: </label>
                        <input type="date" name="initialDate" id="initialDate">
                    </div>
                    <div>
                        <label>Data Final: </label>
                        <input type="date" name="finalDate" id="finalDate">
                    </div>
                    <div>
                        <label>Pais: </label>
                        <select name="pais" id="selectPais">
                            <option value="brazil" id="option">Brazil</option>
                        </select>
                    </div>
                    <div>
                        <label>Dados: </label>
                        <select name="dataType" id="selectDados">
                            <option value="numMortos">Números de Mortos por Período</option>
                            <option value="numRecuperados">Números de Recuperados por Período</option>
                            <option value="numCasosConfirmados">Números de Casos Confirmados por Período</option>
                        </select>
                    </div>
                    <button id="btn">Aplicar</button> 
            </article>
        </section>

        <section class="section-grafhics">
            <article class="article-graphic">
                <canvas id="line-graphic" height="100" class="canvas">Grafico de linhas</canvas>
            </article>
            <article class="article-datas">
                <div class="container-datas">
                    <p>Total de Casos Confirmados por País</p>
                    <span id="totalCasosConfirmados">0</span>
                </div>
                <div class="container-datas">
                    <p>Total de Mortos por País</p>
                    <span id="totalDeaths">0</span>
                </div>
                <div class="container-datas">
                    <p>Total de Recuperados por País</p>
                    <span id="totalRecovered">0</span>
                </div>
            </article>            
        </section>
    </main>
    <footer class="footer">Footer de boinha</footer>
    <script src="./index.js"></script>
</body>
</html>
