    <link rel="stylesheet" href="./index.css">

<style>
body{
    padding: 0px;
    margin: 0px;
}

h1,h2,h3,h4,h5,h6,p{
    padding: 0px;
    margin: 0px;
}

*{
    box-sizing: border-box;
    padding: 0px;

}

<body>
    <header class="header">
        <nav class="nav">
            <a href="./pages/paises/index.html">Ir para países</a>
        </nav>
    </header>
    <!-- start no servidor front com npx lite-server -->
    <main class="main">
        <section class="section-datas">
            <article>
                <div class="container-datas">
                    <p>Total de confirmados</p>
                    <span id="totalConfirmados">0</span>
                </div>
                <div class="container-datas">
                    <p>Total de mortos</p>
                    <span id="totalMortos">0</span>

        <section class="section-grafics">
            <article class="container-graph-novoscasos">
                <canvas id="novocasospizza" height="260" width="300">Distribuição de novos casos</canvas>
            </article>
            <article class="container-graph-top10">
                <canvas id="barrastop10" height="24">Grafico de barras dos top 10</canvas>
