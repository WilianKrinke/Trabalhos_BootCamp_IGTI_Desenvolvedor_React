<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/pais.css">
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/date-fns/1.30.1/date_fns.min.js" integrity="sha512-F+u8eWHrfY8Xw9BLzZ8rG/0wIvs0y+JyRJrXjp3VjtFPylAEEGwKbua5Ip/oiVhaTDaDs4eU2Xtsxjs/9ag2bQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <title>Covid DashBoard 2.0</title>
</head>
<body>
    <header class="header">Header e Links para navegação</header>
    <main class="main">
        <section>
            <article>
                <form action="" method="get">
                    <div>
                        <label for="">Data Inicial</label>
                        <input type="date" name="" id="">
                    </div>
                    <div>
                        <label for="">Data Final</label>
                        <input type="date" name="" id="">
                    </div>
                    <div>
                        <label for="">Pais</label>
                        <select>
                            <option value="global">Global</option>
                        </select>
                    </div>
                    <div>
                        <label for="">Dados</label>
                        <select>
                            <option value="num_de_obitos">Números de Óbitos</option>
                        </select>
                    </div>
                    <button type="submit">Aplicar</button>                    
                </form>
            </article>
        </section>

        <section>
            <article>
                <canvas>Grafico de linhas</canvas>
            </article>
            <article>
                <div>
                    <p>Total de confirmados por pais</p>
                </div>
                <div>
                    <p>Total de mortos por pais</p>
                </div>
                <div>
                    <p>Total de recuperados por pais</p>
                </div>
            </article>            
        </section>
    </main>
    <footer class="footer"></footer>
    <script src="../js/pais.js"></script>
</body>
</html>
